# pytest.ini
[pytest]
testpaths = tests
pythonpath = src
markers =
    users: tests related to user management
    books: tests related to book management
    engine: tests for the LibraryEngine orchestration
    helpers: tests for utility/helper functions
    cli: tests for the command-line interface
    system: end-to-end system tests
    smoke: critical-path smoke tests
    integration: integration-level 


